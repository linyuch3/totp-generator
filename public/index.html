<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOTP Generator</title>
  <link rel="stylesheet" href="css/bulma-0.9.4.min.css">
  <style>
    :root {
      --primary-color: #3273dc;
      --accent-color: #f14668;
      --background-light: #f5f5f5;
      --text-color: #363636;
    }

    [v-cloak] { display: none; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background-color: var(--background-light);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    .main-content { flex: 1; }
    .footer { padding: 1.5rem 1rem; background-color: white; }
    .container { max-width: 500px; }
    
    .title {
      color: var(--primary-color);
      font-size: 1.7rem;
      margin-bottom: 1rem;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .card-header {
      background: var(--primary-color);
      padding: 0.8rem;
      border-radius: 8px 8px 0 0;
    }

    .card-header-title {
      color: white;
      font-size: 1.2rem;
    }

    .card-content { padding: 1rem; }

    .field:not(:last-child) { margin-bottom: 0.75rem; }
    
    .label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .input {
      border-radius: 4px;
      height: 2.25rem;
    }

    .progress {
      height: 6px;
      border-radius: 3px;
      margin-top: 0.25rem;
    }

    .token-display {
      background: white;
      border-radius: 6px;
      padding: 1rem 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      margin: 0.5rem 0;
      border-left: 3px solid var(--primary-color);
    }

    .token {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--primary-color);
    }

    .copy-button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .copy-button:hover {
      opacity: 0.9;
    }

    .instructions {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-left: 3px solid var(--primary-color);
      font-size: 0.9rem;
    }

    .instructions h2 {
      color: var(--primary-color);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .instructions ol { 
      margin-left: 0.5rem;
      padding-left: 1.2rem;
    }

    .instructions li { margin-bottom: 0.5rem; }

    .time-remaining {
      font-size: 0.8rem;
      color: #666;
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .toast {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #48c774;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <script defer src="js/assets/vue-3.4.20.global.prod.js"></script>
  <script defer src="js/assets/otpauth-9.1.3.min.js"></script>
  <script defer src="js/assets/clipboard-2.0.6.min.js"></script>

  <div id="toast" class="toast">已复制到剪贴板!</div>

  <section id="app" class="section main-content" v-cloak>
    <div class="container">
      <h1 class="title has-text-centered">TOTP 验证码生成器</h1>
      
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">生成验证码</p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="label">您的秘钥</label>
            <div class="control">
              <input class="input" type="text" v-model="secret_key" placeholder="请输入Base-32格式的秘钥">
            </div>
          </div>

          <div class="columns is-mobile">
            <div class="column is-half">
              <div class="field">
                <label class="label">验证码位数</label>
                <div class="control">
                  <input class="input" type="number" v-model="digits" placeholder="6">
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label">周期(秒)</label>
                <div class="control">
                  <input class="input" type="number" v-model="period" placeholder="30">
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <span class="time-remaining">{{ updatingIn }}秒后更新</span>
            <progress class="progress is-info" v-bind:value="updatingIn" :max="period"></progress>
          </div>

          <div class="token-display">
            <p class="token" :class="{ 'pulse': updatingIn <= 5 }" id="token">{{ token }}</p>
          </div>

          <div class="has-text-centered">
            <button class="copy-button" id="clipboard-button" data-clipboard-target="#token">
              复制验证码
            </button>
          </div>
        </div>
      </div>

      <details class="instructions">
        <summary><b>使用说明</b></summary>
        <ol>
          <li>在<strong>秘钥</strong>输入框中粘贴您的秘钥字符串</li>
          <li>验证码位数默认为6位，令牌周期默认为30秒</li>
          <li>验证码每30秒自动更新一次</li>
          <li>点击<strong>复制验证码</strong>按钮快速复制</li>
        </ol>
      </details>
    </div>
  </section>

  <footer class="footer has-text-centered">
    <small>TOTP 验证码生成工具 &copy; 2025</small>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const app = Vue.createApp({
        data() {
          return {
            secret_key: '',
            digits: 6,
            period: 30,
            token: '------',
            updatingIn: 30
          }
        },
        watch: {
          secret_key() { this.generateToken(); },
          digits() { this.generateToken(); },
          period() {
            this.generateToken();
            this.startCountdown();
          }
        },
        mounted() {
          this.startCountdown();
          this.setupClipboard();
          this.loadSavedSettings();
        },
        methods: {
          generateToken() {
            if (!this.secret_key) {
              this.token = '------';
              return;
            }
            
            try {
              const totp = new OTPAuth.TOTP({
                issuer: 'TOTP',
                label: 'User',
                algorithm: 'SHA1',
                digits: parseInt(this.digits) || 6,
                period: parseInt(this.period) || 30,
                secret: OTPAuth.Secret.fromBase32(this.secret_key)
              });
              
              this.token = totp.generate();
              this.saveSettings();
            } catch (error) {
              console.error('Error:', error);
              this.token = 'ERROR';
            }
          },
          startCountdown() {
            clearInterval(this.interval);
            const seconds = parseInt(this.period) || 30;
            const now = Math.floor(Date.now() / 1000);
            this.updatingIn = seconds - (now % seconds);
            
            this.interval = setInterval(() => {
              this.updatingIn -= 1;
              if (this.updatingIn <= 0) {
                this.updatingIn = seconds;
                this.generateToken();
              }
            }, 1000);
          },
          setupClipboard() {
            const clipboard = new ClipboardJS('#clipboard-button');
            const toast = document.getElementById('toast');
            
            clipboard.on('success', function() {
              toast.classList.add('show');
              setTimeout(() => toast.classList.remove('show'), 1500);
            });
          },
          saveSettings() {
            try {
              localStorage.setItem('totp-settings', JSON.stringify({
                secret_key: this.secret_key,
                digits: this.digits,
                period: this.period
              }));
            } catch (e) { console.error('保存设置失败'); }
          },
          loadSavedSettings() {
            try {
              const settings = JSON.parse(localStorage.getItem('totp-settings'));
              if (settings) {
                this.secret_key = settings.secret_key || '';
                this.digits = settings.digits || 6;
                this.period = settings.period || 30;
              }
            } catch (e) { console.error('加载设置失败'); }
          }
        }
      }).mount('#app');
    });
  </script>
</body>
</html>
