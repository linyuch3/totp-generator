<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多密钥TOTP生成器</title>
  <link rel="stylesheet" href="css/bulma-0.9.4.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { background: #f2f7ff; font-family: 'Roboto', sans-serif; }
    .token-card { margin-bottom: 1rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);}
    .token-title { font-weight: bold; font-size: 1.1rem; color: #3273dc;}
    .token-val { font-size: 2.2rem; font-family: monospace; letter-spacing: 6px;
      background: linear-gradient(90deg,#3273dc,#6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;}
    .token-remark { font-size: 0.95rem; color: #888; margin-left: 10px;}
    .token-ctrls button { margin-right: 0.6rem;}
  </style>
</head>
<body>
  <section class="section">
    <div id="app" class="container">
      <h1 class="title has-text-centered">多密钥TOTP验证码生成器</h1>
      <div class="mb-4">
        <button class="button is-primary" @click="showAdd = true">新增密钥</button>
        <button class="button is-info" @click="importKeys">导入</button>
        <button class="button is-warning" @click="exportKeys">导出</button>
      </div>
      <div v-if="keyList.length === 0" class="has-text-grey has-text-centered">暂无密钥，请添加</div>
      <div v-for="item in keyList" :key="item.id" class="box token-card">
        <div class="is-flex is-justify-content-space-between is-align-items-center">
          <div>
            <span class="token-title">{{ item.remark || '未命名' }}</span>
            <span class="token-remark">({{ item.secret.substr(0,6) + '...' }})</span>
          </div>
          <div>
            <button class="button is-small is-danger is-light" @click="removeKey(item.id)">删除</button>
          </div>
        </div>
        <div class="is-flex is-align-items-center mt-2 mb-2">
          <span class="token-val mr-4">{{ item.token }}</span>
          <span class="has-text-grey">{{ item.remain }}s</span>
          <button class="button is-small is-link ml-3" @click="copyToken(item.token)">复制</button>
        </div>
        <div class="is-size-7">位数: {{ item.digits }} &nbsp; 周期: {{ item.period }}秒</div>
      </div>
      <!-- 新增密钥弹窗 -->
      <div v-if="showAdd" class="modal is-active">
        <div class="modal-background" @click="showAdd = false"></div>
        <div class="modal-card">
          <section class="modal-card-body">
            <h2 class="title is-5 mb-3">新增密钥</h2>
            <div class="field"><label class="label">备注</label><input class="input" v-model="newKey.remark" placeholder="如：工作邮箱"></div>
            <div class="field"><label class="label">密钥（Base32）</label><input class="input" v-model="newKey.secret" placeholder="Base32格式密钥"></div>
            <div class="field"><label class="label">验证码位数</label><input class="input" type="number" v-model.number="newKey.digits" min="6" max="8"></div>
            <div class="field"><label class="label">令牌周期(秒)</label><input class="input" type="number" v-model.number="newKey.period" min="10" max="90"></div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" @click="addKey">确定</button>
            <button class="button" @click="showAdd = false">取消</button>
          </footer>
        </div>
      </div>
    </div>
  </section>
  <script src="js/assets/vue-3.4.20.global.prod.js"></script>
  <script src="js/assets/otpauth-9.1.3.min.js"></script>
  <script src="js/assets/clipboard-2.0.6.min.js"></script>
  <script src="js/app.js?v=2.0"></script>
</body>
</html>
